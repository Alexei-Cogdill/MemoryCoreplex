{% extends "base.html" %}
{% block content %}
  <div class="jumbotron" style="background-color: rgb(82,102,87)">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-md3" style="padding-top: 25px; padding-left: 50px; padding-right: 50px; padding-bottom: 25px; background-color: rgb(187, 234, 199); border-radius: 15px">
          <h2 class="text-dark text-center">My Profile</h2>
          <a style="font-size: 25px">Display Name: {{user.display_name}}</a><br><br>
          <a style="font-size: 25px">Name: {{user.name}}</a><br><br>
          <a style="font-size: 25px">Email: {{user.email}}</a><br><br>
          <br>
          <br>
          <a class="btn btn-secondary" href="{{url_for('userScore')}}" role="button" style="text-align: left">Click here for personal stats</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
  <script src="{{url_for('.static', filename='profile.js')}}"></script>
{% endblock scripts %}
