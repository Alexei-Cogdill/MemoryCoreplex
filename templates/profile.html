{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="{{url_for('.static', filename='profile.css')}}">
{% endblock %}

{% block content %}
  <div class="jumbotron" style="background-color: rgb(82,102,87)">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center">
        <div class="col-md3" style="padding-top: 25px; padding-left: 50px; padding-right: 50px; padding-bottom: 25px; background-color: rgb(187, 234, 199); border-radius: 15px">
          <h2 class="text-dark text-center">My Profile</h2>
          <a style="font-size: 25px">Display Name: {{current_user.display_name}}</a><br><br>
          <a style="font-size: 25px">Name: {{current_user.name}}</a><br><br>
          <a style="font-size: 25px">Email: {{current_user.email}}</a><br><br>
          <br>
          <br>
          <button class="w-100 btn btn-lg" type="submit" style="background-color: rgb(90, 90, 90); color: rgb(255, 255, 255)">Click here to see user scores</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
