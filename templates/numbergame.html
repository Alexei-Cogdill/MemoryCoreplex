{% extends "base.html" %}
{% block content %}
<div class="container rounded-lg bodyContainer" style="margin-top: 100px; background-color: rgb(187, 234, 199)">
    <div class="row justify-content-center text-center">
        <div class="col-md-auto font-weight-bold" style="font-size: x-large">Number Memory Game</div>
    </div>
    <br>
    <div class="container-fluid" style="background-color: rgb(114, 230, 143); height: 250px">
        <div class="row">
            <div class="col-sm-12">
              <a style="font-size: 35px; text-decoration: underline">Score: </a>
              <a class="score" style="font-size: 35px">{{score}}</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 justify-content-center text-center">
              <a style="font-size: 35px">Memorize the Following Number: </a>
              <br>
              <a style="font-size: 35px">s{{number}}</a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 justify-content-center text-center">
              <form action="" style="text-align: center">
                <input type="submit" class="btn btn-xs btn-primary" value="Play" style="width: 100px"/>
              </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
